<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/scss/style.css">
    
    <title>planlist</title>
</head>

<body class="flex">
    <header class="header">
        <h1 class="header__title">planlist</h1>
    </header>

    <form class="input">
        <input class="input__text" type="text" placeholder="Title...">
        <button class="input__add" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>

    </form>

    <div class="selection-wrapper">
        <div class="selection">
            <select name="plan-status" class="selection__plan-status">
                <option value="All" selected>All</option>
                <option value="Completed">Completed</option>
                <option value="Uncompleted">Uncompleted</option>
            </select>
        </div>
    </div>
    
    <div class="planlist-wrapper">
        <ul class="planlist"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
